<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Василий Горбачёв | Фотограф</title>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="#index" class="active">Главная</a>
                <a href="#portfolio">Портфолио</a>
                <a href="#services">Услуги</a>
                <a href="#contacts">Контакты</a>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-background">
                <img src="images/" alt="???" id="hero-image">
            </div>

            <div class="hero-content">
                <h1 class="hero-title">Профессиональная съёмка</h1>
                <p class="hero-slogan"></p>
                <a href="#contacts" class="hero-button">Связаться со мной</a>
            </div>
        </section>

        <section class="portfolio">
            <h2 class="portfolio-title">Мои работы</h2>
            
            <div class="portfolio-gallery">
                <div class="portfolio-photo" category="wedding">
                    <img src="images/" alt="Свадебная фотография" class="portfolio-image">
                    <div class="portfolio-caption">
                        <h3>Свадьба</h3>
                    </div>
                </div>

                <div class="portfolio-photo" category="portrait">
                    <img src="images/" alt="Портрет" class="portfolio-image">
                    <div class="portfolio-caption">
                        <h3>Портрет</h3>
                    </div>
                </div>

                <div class="portfolio-photo" category="landscape">
                    <img src="images/" alt="Пейзаж" class="portfolio-image">
                    <div class="portfolio-caption">
                        <h3>Пейзаж</h3>
                    </div>
                </div>

                <div class="portfolio-photo" category="family">
                    <img src="images/" alt="Семейная фотография" class="portfolio-image">
                    <div class="portfolio-caption">
                        <h3>Семейная фотография</h3>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
